{% extends 'base.html' %}
{% block content %}
<div class="container">

<div class="row">
<div class="col-sm-12">

<form method="POST" class="form-container_c con">
    {% csrf_token %}

<h2 class="conh">Contact Us</h2>

         <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"  name="name" placeholder="name" class="name" required>
         </div>

        <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control"  name="email" class="email" placeholder="email" required>
        </div>

         <div class="form-group">
        <label>Message</label><br>
        <textarea name="message" cols="45" rows="7" placeholder="message"></textarea>
         </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>


</form>
</div>
</div>
</div>

{% endblock content %}
